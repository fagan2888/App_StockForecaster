
{% extends 'base.html' %}

{% block title %} Model {% endblock %}

{% block head %}
 {{ super() }}
{% endblock %}

{% block body %}
<!-- INPUT FORM -->
<h3>Select my shit:</h3>
<form method="post">
    <div class="form-group">
        <label>Window size</label>
        <input type="text" name="window" class="form-control" placeholder="20" value={{request.form.window}}>
    </div>
    <div class="form-group">
        <label>Days ahead to predict</label>
        <input type="text" name="ahead" class="form-control" placeholder="5" value={{request.form.ahead}}>
    </div>
    <div class="form-group">
        <label>Batch size</label>
        <input type="text" name="batch_size" class="form-control" placeholder="32" value={{request.form.batch_size}}>
    </div>
    <div class="form-group">
        <label>Epochs</label>
        <input type="text" name="epochs" class="form-control" placeholder="100" value={{request.form.epochs}}>
    </div>
    <div class="form-group">
        <label>Neurons</label>
        <input type="text" name="neurons" class="form-control" placeholder="50" value={{request.form.neurons}}>
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
</form>

<!-- TABLE -->
<br><div>
    {{dtf | safe}}
</div>

<!-- PLOT -->
<br><div>
    <img src="{{img}}" class="img-fluid" alt="Responsive image">
</div>
<script>
    $("img").on("error", function(){ $(this).hide(); });
</script>
{% endblock %}
