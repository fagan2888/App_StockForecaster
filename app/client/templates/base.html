<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <base href="/">
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
</head>



<body style="background-color:white;">
    <!-- TOP NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:black;">
        <a class="navbar-brand"><img src="{{ url_for('static', filename='favicon.png') }}" alt="logo" style="width:40px;"></a>
        <div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/data">Data</a></li>
            <li class="nav-item"><a class="nav-link" href="/model">Model</a></li>
            <li class="nav-item"><a class="nav-link" href="/forecast">Forecast</a></li>
        </ul></div>
    </nav>
    <script>
        $(".navbar-nav li a").click(function(e) {
            $(this).addClass("active");
        });
    </script>
    
    <!-- BODY -->
    <div class="container-fluid" style="padding:25px;">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
